<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% include google_analytics.html %}
  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a class="h-links" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
          {% for page in site.pages_list %}
            <nv><a class="h-links" href="{{ page[1]  }}">{{ page[0] }}</a></nv>
          {% endfor %}
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', 'UA-77194703-1', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
    <script type="text/javascript" src="/assets/js/jquery-3.0.0.js"></script>
    <script type="text/javascript">
      
      $(function(){

        var $links = $(".h-links")

        $links.on("mouseover", function(){
          $(this).css({
            //"color": "#4D74B3",
            //"text-shadow": "0 0 0.2px, 0 0 0.2px, 0 0 0.2px"
          });
        });


        $links.on("mouseout", function(){
          $(this).css({
            //"color": "#515151",
            //"text-shadow": "none"
          });
        });
      });


    </script>
  </body>
</html>
