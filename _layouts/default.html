<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  <body>

  <div class="container-large">
    <div class="nav">
     <div class="container content">
      <header class="masthead">
        <h2 class="masthead-title">
          <img class="logo" src="/assets/images/logo-small.png">
          <a class="h-links" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
           <small>{{ site.tagline }}</small>
           {% for page in site.pages_list %}
             <nv><a class="h-links" href="{{ page[1]  }}">{{ page[0] }}</a></nv>
           {% endfor %}
        </h2>
      </header>
     </div>
    </div>

      <main>
        <div class="container">
         {{ content }}
        </div>
      </main>

     <div class="container content">
      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
     </div> 
    </div>
    {% include google_analytics.html %}
  </body>
</html>
